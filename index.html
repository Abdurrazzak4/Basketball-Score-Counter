<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
            </div>
            <div>
                <h3>AWAY</h3>
            </div>
        </div>
            <div class="scoreboards">
                <div id="homeScore"class="score">0</div>
            <div id="guestScore" class="score">0</div>
            </div>

                    <div id="h-2point" class="point">+2</div>
                    <div id="h-3point" class="point">+3</div>
                </div>
                <div id="guest-points">
                    <div id="g-1point" class="point">+1</div>
                    <div id="g-2point" class="point">+2</div>
                    <div id="g-3point" class="point">+3</div>
                </div>
            </div>
            <div class="buttons"> 
                <div id="resetScores">RESET</div>
                 </div>
        <script src="index.js"></script>
    </body>
</html>
